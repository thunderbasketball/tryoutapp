<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Thunder Tryouts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <label>Email
      <input type="email" name="email" required />
    </label>
    <label>Password
      <input type="password" name="password" required />
    </label>
    <label>Name
      <input type="text" name="name" required />
    </label>
    <label>Role
      <select name="role" required>
        <option value="">Select a role</option>
        <option value="Parent">Parent</option>
        <option value="Coach">Coach</option>
        <option value="Admin">Admin</option>
      </select>
    </label>
    <button type="submit">Create Account</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('signupForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = 'Creating account...';

      const formData = new FormData(form);
      const data = {
        email: formData.get('email'),
        password: formData.get('password'),
        name: formData.get('name'),
        role: formData.get('role'),
        signup: true
      };

      try {
        const response = await fetch('https://corsproxy.io/?https://script.google.com/macros/s/AKfycbxXMsysVU0HbN6NaVoX1sR8ynD-nfyCeEpZ12HJ9R2hvczXAJjPo3QOROHNv9cJ_pvAqg/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          messageDiv.textContent = 'Signup successful! Redirecting...';
          setTimeout(() => window.location.href = 'index.html', 1500);
        } else {
          messageDiv.textContent = 'Signup failed.';
        }
      } catch (error) {
        console.error(error);
        messageDiv.textContent = 'Signup error: ' + error.message;
      }
    });
  </script>
</body>
</html>
