
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signup-form">
    <label>Email</label><input type="email" id="email" required />
    <label>Password</label><input type="password" id="password" required />
    <label>Name</label><input type="text" id="name" required />
    <label>Role</label><select id="role">
      <option value="Parent">Parent</option>
      <option value="Coach">Coach</option>
      <option value="Admin">Admin</option>
    </select>
    <button type="submit">Create Account</button>
    <p class="error" id="error-msg"></p>
  </form>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('error-msg').textContent = 'Creating account...';
      const payload = {
        signup: true,
        email: email.value.trim(),
        password: password.value.trim(),
        name: name.value.trim(),
        role: role.value.trim()
      };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxXMsysVU0HbN6NaVoX1sR8ynD-nfyCeEpZ12HJ9R2hvczXAJjPo3QOROHNv9cJ_pvAqg/exec', {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.success) {
          alert('Account created!');
        } else {
          document.getElementById('error-msg').textContent = 'Signup failed.';
        }
      } catch (err) {
        document.getElementById('error-msg').textContent = 'Signup error: ' + err.message;
      }
    });
  </script>
</body>
</html>
