<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thunder Tryouts - Create Account</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: royalblue;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <label>Email
      <input type="email" name="email" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
    <label>Name
      <input type="text" name="name" required>
    </label>
    <label>Role
      <select name="role" required>
        <option value="Parent">Parent</option>
        <option value="Coach">Coach</option>
        <option value="Admin">Admin</option>
      </select>
    </label>
    <button type="submit">Create Account</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById("signupForm");
    const status = document.getElementById("status");

    const PROXY_URL = "https://corsproxy.io/?";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxXMsysVU0HbN6NaVoX1sR8ynD-nfyCeEpZ12HJ9R2hvczXAJjPo3QOROHNv9cJ_pvAqg/exec";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Creating account...";

      const formData = new FormData(form);
      const payload = {
        signup: true,
        email: formData.get("email"),
        password: formData.get("password"),
        name: formData.get("name"),
        role: formData.get("role")
      };

      try {
        const response = await fetch(PROXY_URL + GAS_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const result = await response.json();
        if (result.success) {
          status.textContent = "Account created! Redirecting...";
          // Optionally redirect to login or dashboard
          setTimeout(() => window.location.href = "login.html", 1500);
        } else {
          status.textContent = "Signup failed.";
        }
      } catch (err) {
        console.error("Signup error:", err);
        status.textContent = "Signup error: " + err.message;
      }
    });
  </script>
</body>
</html>
