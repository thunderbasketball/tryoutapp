<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <label>Email
      <input type="email" name="email" required />
    </label>
    <label>Password
      <input type="password" name="password" required />
    </label>
    <label>Name
      <input type="text" name="name" required />
    </label>
    <label>Role
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="Parent">Parent</option>
        <option value="Coach">Coach</option>
        <option value="Admin">Admin</option>
      </select>
    </label>
    <button type="submit">Create Account</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxXMsysVU0HbN6NaVoX1sR8ynD-nfyCeEpZ12HJ9R2hvczXAJjPo3QOROHNv9cJ_pvAqg/exec"; // update to your deployed URL

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Creating account...";

      const form = e.target;
      const formData = {
        signup: true,
        email: form.email.value.trim(),
        password: form.password.value.trim(),
        name: form.name.value.trim(),
        role: form.role.value.trim()
      };

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (result.success) {
          status.textContent = "Account created successfully!";
          form.reset();
        } else {
          status.textContent = "Signup failed: " + (result.error || "Unknown error");
        }
      } catch (err) {
        console.error("Signup error:", err);
        status.textContent = "Signup error: " + err.message;
      }
    });
  </script>
</body>
</html>
