<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thunder Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 15px; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; }
    #status { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <label>Email <input type="email" name="email" required /></label>
    <label>Password <input type="password" name="password" required /></label>
    <label>Name <input type="text" name="name" required /></label>
    <label>Role
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="Parent">Parent</option>
        <option value="Coach">Coach</option>
        <option value="Player">Player</option>
      </select>
    </label>
    <button type="submit">Create Account</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById("signupForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "Creating account...";

      const formData = new FormData(form);
      const data = {
        signup: true,
        email: formData.get("email"),
        password: formData.get("password"),
        name: formData.get("name"),
        role: formData.get("role"),
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxXMsysVU0HbN6NaVoX1sR8ynD-nfyCeEpZ12HJ9R2hvczXAJjPo3QOROHNv9cJ_pvAqg/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (result.success) {
          status.style.color = "green";
          status.textContent = "Account created successfully!";
          form.reset();
        } else {
          status.style.color = "red";
          status.textContent = "Signup failed: " + (result.error || "Unknown error");
        }
      } catch (err) {
        status.style.color = "red";
        status.textContent = "Signup error: " + err.message;
      }
    });
  </script>
</body>
</html>
